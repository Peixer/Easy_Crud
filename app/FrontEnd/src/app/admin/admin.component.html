<div class="row"></div>
<div class="container">
  <table class="striped">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th class="right">Linkedin</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let candidato of candidatos" (click)="abrirCandidato(candidato.id)">
        <td>{{candidato.nome}}</td>
        <td>{{candidato.email}}</td>
        <td>{{candidato.linkedin}}</td>
      </tr>
    </tbody>
  </table>
</div>
