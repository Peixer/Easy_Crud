<div class="container">
    <div class="row"></div>
    <div class="row"></div>

    <div *ngIf="candidato">
        <form id="formulario_1" class="parte_formulario ">
            <div class="row">
                <div class="col s0 m1 l2"></div>
                <div class="input-field col s12 m10 l8 l8">
                    <input class="validate" [(ngModel)]="candidato.email" placeholder="Seu email" id="email" name="email"
                        type="email" required>
                    <label class="active" for="email">Endereço de e-mail <span class="campoObrigatorio">*</span></label>
                </div>
            </div>
            <div class="row"></div>
            <div class="row"></div>
        </form>

        <form id="formulario_2" class="parte_formulario hide">
            <div class="row">
                <div class="col s0 m1 l2"></div>
                <div class="input-field col s12 m10 l8">
                    <input [(ngModel)]="candidato.nome" placeholder="Sua resposta" id="nome" name="nome" type="text" class="validate" required>
                    <label class="active" for="nome">Nome/Name:<span class="campoObrigatorio">*</span></label>
                </div>
            </div>
            <div class="row"> </div>
            <div class="row">
                <div class="col s0 m1 l2"></div>
                <div class="input-field col s12 m10 l8">
                    <input [(ngModel)]="candidato.skype" placeholder="Sua resposta" id="skype" name="skype" type="text" class="validate" required>
                    <label class="active" for="skype">Skype: ( please create an account if you don't have yet / bom criar caso não tenha)<span class="campoObrigatorio">*</span> </label>
                </div>
            </div>
            <div class="row">
                <div class="col s0 m1 l2"></div>
                <div class="input-field col s12 m10 l8">
                    <input [(ngModel)]="candidato.telefone" placeholder="Sua resposta" id="telefone" name="telefone" type="text" class="validate"
                        required>
                    <label class="active" for="telefone">Telefone/Phone (Whatsapp): <span class="campoObrigatorio">*</span> </label>
                </div>
            </div>
            <div class="row">
                <div class="col s0 m1 l2"></div>
                <div class="input-field col s12 m10 l8">
                    <input [(ngModel)]="candidato.linkedin" placeholder="Sua resposta" id="linkedin" name="linkedin" type="text">
                    <label class="active" for="linkedin">Linkedin: </label>
                </div>
            </div>
            <div class="row">
                <div class="col s0 m1 l2"></div>
                <div class="input-field col s12 m10 l8">
                    <input [(ngModel)]="candidato.cidade" placeholder="Sua resposta" id="cidade" name="cidade" type="text" class="validate" required>
                    <label class="active" for="cidade" data-error="Esta pergunta é obrigatória">Cidade / City <span class="campoObrigatorio">*</span> </label>
                </div>
            </div>
            <div class="row">
                <div class="col s0 m1 l2"></div>
                <div class="input-field col s12 m10 l8">
                    <input [(ngModel)]="candidato.estado" placeholder="Sua resposta" id="estado" name="estado" type="text" class="validate" required>
                    <label class="active" for="estado" data-error="Esta pergunta é obrigatória">Estado/ State <span class="campoObrigatorio">*</span> </label>
                </div>
            </div>
            <div class="row">
                <div class="col s0 m1 l2"></div>
                <div class="input-field col s12 m10 l8">

                    <input [(ngModel)]="candidato.portfolio" placeholder="Sua resposta" id="portfolio" name="portfolio" type="text">
                    <label class="active" for="portfolio">Portfolio: </label>
                </div>
            </div>
            <div class="row">
                <div class="col s0 m1 l2"></div>
                <label>What is your willingness to work today? / Qual é sua disponibilidade para trabalhar hoje?<span class="campoObrigatorio">*</span> </label>
                <div>
                    <div class="col s0 m1 l2"></div>
                    <input class="disponibilidade-group" type="checkbox" [(ngModel)]="candidato.ateQuatroHoras" name="ateQuatroHoras" id="ateQuatroHoras"
                    />
                    <label for="ateQuatroHoras">Up to 4 hours per day / Até 4 horas por dia                                       </label>
                </div>
                <div>
                    <div class="col s0 m1 l2"></div>
                    <input class="disponibilidade-group" type="checkbox" [(ngModel)]="candidato.ateSeisHoras" name="ateSeisHoras" id="ateSeisHoras"
                    />
                    <label for="ateSeisHoras">4 to 6 hours per day / De 4 á 6 horas por dia                                       </label>
                </div>
                <div>
                    <div class="col s0 m1 l2"></div>
                    <input class="disponibilidade-group" type="checkbox" [(ngModel)]="candidato.ateOitoHoras" name="ateOitoHoras" id="ateOitoHoras"
                    />
                    <label for="ateOitoHoras">6 to 8 hours per day /De 6 á 8 horas por dia                                       </label>
                </div>
                <div>
                    <div class="col s0 m1 l2"></div>
                    <input class="disponibilidade-group" type="checkbox" [(ngModel)]="candidato.maisDeOitoHoras" name="maisDeOitoHoras" id="maisDeOitoHoras"
                    />
                    <label for="maisDeOitoHoras">Up to 8 hours a day (are you sure?) / Acima de 8 horas por dia (tem certeza?)</label>
                </div>
                <div>
                    <div class="col s0 m1 l2"></div>
                    <input class="disponibilidade-group" type="checkbox" [(ngModel)]="candidato.finaisDeSemana" name="finaisDeSemana" id="finaisDeSemana"
                    />
                    <label for="finaisDeSemana">Only weekends / Apenas finais de semana                                       </label>
                </div>
            </div>
            <div class="row">
                <div class="col s0 m1 l2"></div>
                <label>What's the best time to work for you? / Pra você qual é o melhor horário para trabalhar?<span class="campoObrigatorio">*</span> </label>
                <div>
                    <div class="col m1 l2 .hide-on-med-and-up"></div>
                    <input class="horario-group" type="checkbox" [(ngModel)]="candidato.manha" name="manha" id="manha" />
                    <label for="manha">Morning (from 08:00 to 12:00) / Manhã (de 08:00 ás 12:00)</label>
                </div>
                <div>
                    <div class="col s0 m1 l2 .hide-on-med-and-up"></div>
                    <input class="horario-group" type="checkbox" [(ngModel)]="candidato.tarde" name="tarde" id="tarde" />
                    <label for="tarde">Afternoon (from 1:00 p.m. to 6:00 p.m.) / Tarde (de 13:00 ás 18:00)</label>
                </div>
                <div>
                    <div class="col s0 m1 l2 .hide-on-med-and-up"></div>
                    <input class="horario-group" type="checkbox" [(ngModel)]="candidato.noite" name="noite" id="noite" />
                    <label for="noite">Night (7:00 p.m. to 10:00 p.m.) /Noite (de 19:00 as 22:00)</label>
                </div>
                <div>
                    <div class="col m1 l2 .hide-on-med-and-up"></div>
                    <input class="horario-group" type="checkbox" [(ngModel)]="candidato.madrugada" name="madrugada" id="madrugada" />
                    <label for="madrugada">Dawn (from 10 p.m. onwards) / Madrugada (de 22:00 em diante)</label>
                </div>

                    <div class="col s0 m1 l2 .hide-on-med-and-up"></div>
                    <input class="horario-group" type="checkbox" [(ngModel)]="candidato.comercial" name="comercial" id="comercial" />
                    <label for="comercial">Business (from 08:00 a.m. to 06:00 p.m.) / Comercial (de 08:00 as 18:00)</label>
                </div>
            </div>
            <div class="row"> </div>
            <div class="row .hide-on-med-and-up"></div>
            <div class="row .hide-on-med-and-up"></div>
            <div class="row">
                <div class="col s0 m1 l2"></div>
                <div class="input-field col s12 m10 l8">

                    <input [(ngModel)]="candidato.pretensaoSalarial" placeholder="Sua resposta" id="pretensaoSalarial" name="pretensaoSalarial"
                        type="number">
                    <label class="active" for="pretensaoSalarial">What is your hourly salary requirements? / Qual sua pretensão salarial por hora? <span class="campoObrigatorio">*</span> </label>
                </div>
            </div>
            <div class="row">
                <div class="col s0 m1 l2"></div>
                <div class="input-field col s12 m10 l8">

                    <input [(ngModel)]="candidato.informacoesBanco" placeholder="Sua resposta" id="informacoesBanco" name="informacoesBanco"
                        type="text">
                    <label class="active" for="informacoesBanco">Bank Information / Paypal / Itau etc</label>
                </div>
            </div>
        </form>

                    />
                    <label for="contaBancaria.poupanca">Savings / Poupança</label>
                </div>
            </div>
            <div class="row">
                <div class="col s0 m1 l2"></div>
                <div class="input-field col s12 m10 l8">

                    <input [(ngModel)]="candidato.contaBancaria.numero" placeholder="Sua resposta" id="contaBancaria.numero" name="contaBancaria.numero"
                        type="number">
                    <label class="active" for="contaBancaria.numero">Account Number / Número da conta</label>
                </div>
            </div>
        </form>
