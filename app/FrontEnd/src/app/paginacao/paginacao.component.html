<div class="row">
	<div class="container" *ngIf="totalPaginas > 0">
		<ul class="pagination">
			<li class="waves-effect" [ngClass]="{ 'disabled': pagina === 1 }"><a (click)="onVoltar()"><i class="material-icons">chevron_left</i></a></li>
			<li class="waves-effect" *ngFor="let page of obterPaginacao()" [ngClass]="{'active': page === pagina}"><a (click)="onNavegar(page)">{{ page }}</a></li>
			<li class="waves-effect" [ngClass]="{ 'disabled': ehUltimaPagina() }"><a (click)="onAvancar(true)"><i class="material-icons">chevron_right</i></a></li>
		</ul>
	</div>
</div>
